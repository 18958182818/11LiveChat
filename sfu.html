<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>11LiveChat</title>

        <style type="text/css">
.comments {
    width:100%;/*auto width*/
    overflow:auto;
    word-break:break-all;
}
        </style>
        <script type="text/javascript" src="sfu.js"></script>
    </head>

    <body>
        <video id="remote" width="320" height="240" autoplay muted controls></video>
        <video id="local" width="160" height="120" autoplay muted controls></video> <br />

        <button class="sessbtn" onclick="window.Pub()">Publish</button>
        <button class="sessbtn" onclick="window.Sub()">Subscribe</button>

        <div id="signalingContainer" style="display: none">
            Client SDP<textarea class="comments" id="publishSDP" readonly="true" rows=10   cols=30   onpropertychange= "this.style.posHeight=this.scrollHeight "></textarea>
            Server SDP<textarea class="comments" id="SDPReceive" readonly="true" rows=10   cols=30   onpropertychange= "this.style.posHeight=this.scrollHeight "></textarea>
        </div>
    </body>

</html>
